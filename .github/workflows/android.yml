name: Android CI

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: '0'

    - name: Build App
      uses: ./.github/actions/gradle
      with:
        buildType: Debug
        runTests: true

    - uses: actions/upload-artifact@v2
      with:
        name: ziti-mobile-edge.aab
        path: app/build/outputs/bundle/debug/*.aab