[versions]
# plugins
android = "8.1.0"
kotlin = "1.9.0"
dokka = "1.8.20"
nexus = "1.3.0"
semver-git = "2.3.7"

# 3rd part deps
slf4j-android = "2.0.7-0"
appcompat = "1.6.1"
constraintlayout = "2.1.4"
lifecycle-extensions = "2.2.0"
material = "1.9.0"
